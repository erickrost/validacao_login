<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container mt-4">
    <h1 class="text-center mb-4">Cadastro de Usuário</h1>

    <div id="form-alert" class="alert d-none"></div>

    <form id="cadastroForm" method="post" action="/ficticio" novalidate>

        <fieldset class="border p-3 mb-3">
            <legend class="w-auto px-2">Dados Pessoais</legend>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome completo *</label>
                    <input type="text" id="nome" class="form-control"
                           required placeholder="Seu nome"
                           pattern="^[A-Za-zÀ-ÖØ-öø-ÿ ]+$">
                    <small id="nomeHelp" class="text-danger d-none">Use apenas letras e espaços.</small>
                </div>

                <div class="form-group col-md-6">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" class="form-control"
                           required placeholder="email@exemplo.com">
                    <small id="emailHelp" class="text-danger d-none">E-mail inválido</small>
                </div>
            </div>
        </fieldset>

        <fieldset class="border p-3 mb-3">
            <legend class="w-auto px-2">Senha</legend>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" class="form-control"
                           required placeholder="Mínimo 8 caracteres, incluir letras maiúsculas, minúsculas, números e símbolos">
                    <small id="senhaHelp" class="d-none"></small>

                    <div class="strength-meter mt-2">
                        <span id="strengthBar"></span>
                    </div>
                    <small id="strengthText" class="text-muted">Força: —</small>
                </div>

                <div class="form-group col-md-4">
                    <label for="confirma">Confirmar senha *</label>
                    <input type="password" id="confirma" class="form-control"
                           required placeholder="Repita a senha">
                    <small id="confirmaHelp" class="text-danger d-none"></small>
                </div>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-success btn-lg w-100">
            Cadastrar
        </button>

    </form>
</main>

<script src="script.js"></script>
</body>
</html>
